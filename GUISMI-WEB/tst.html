<!DOCTYPE html>
<html>
<head>
    <link rel="stylesheet" href="css/Style.css">
    <link rel="stylesheet" href='css/style-main-caracteristicas.css'>
    <script src="js/functions.js"></script>
</head>
<body>
    <div class="character">
        <div class="character-header">
            <div class="character-header-dropdown">
                <div class="container">
                    <div class="bar1"></div>
                    <div class="bar2"></div>
                    <div class="bar3"></div>
                </div>
                <ul class="character-header-hover">
                    <li><button onclick='abrirCaracteristicas()'>Caracteristicas</button></li>
                    <li><button onclick='abrirAntecedentes()'>Antecedentes</button></li>
                    <li><button  onclick='abrirHabilidades()'>Habilidades</button></li>
                    <li><button onclick='abrirInventario()'>Inventario</button></li>
                </ul>
            </div>
            <div class="character-header-info1">
                <b id="character-nome">Neo Taquion</b><br>
                <abbr>EXP: </abbr>
                <b>2170</b>
                <a>/4100</a>
            </div>
            <div class="character-header-info2">
                <ul>
                    <li><abbr>HP: </abbr><b>22</b></li>
                    <li><abbr>ST: </abbr><b>21</b></li>
                    <li><abbr>MP: </abbr><b>196</b></li>
                    <li><abbr>LV: </abbr><b>20</b></li>
                    <li><abbr>$: </abbr><b>7688</b><abbr>PO </abbr><b>18</b><abbr>LM</abbr></li>
                </ul>
            </div>
        </div>
        <div class="character-main">
                <div class="character-main-chracteristcs">
                <form>
                    <label>nome:</label>    
                    <input type="text" value="NOME PERSONAGEM">
                    <div class='character-main-idade'>
                        <label>Idade:</label>
                        <input type="number" name="idade" min="0" >
                    </div>
                    <div class='character-main-afiliacao'>
                        Afiliacao:
                        <input type="text"><br />
                    </div>
                    <div class='character-main-raca'>
                        Raca:
                        <select name="raca">
                            <option>draconato</option>
                            <option>Elfo normal</option>
                            <option>Humano Comum</option>
                            <option>Anao putao</option>
                        </select>
                    </div>
                    <div class='character-main-idioma'>
                        idiomas:
                        <label>Descendencias:</label>
                        <input list='idiomas' value='Draconico'>
                        <input list='idiomas' value='Comum'>
                        <input list='idiomas' value='Elfo'>
                         <datalist id='idiomas'>
                            <option value='Anao'>
                            <option value = 'Comum'>
                            <option value = 'Draconico'>
                            <option value = 'Elfo'> 
                    </div>
                    <div class='character-main-sanidade'>
                        sanidade:
                        <input type="number" name="sanidade" min="-4" max="0" />
                    </div>
                    <div class='character-main-caminho'>
                        caminho:
                        <select name="caminho">
                            <option>Guerreiro</option>
                            <option>Ladion</option>
                            <option>Mago</option>
                        </select>
                    </div>
                    <div class='character-main-reputacao'>
                        <label>reputacao:</label>
                        <input type="number" name="reputacao" min="-3" max="3" />
                    </div>
                    <div class='character-main-historia'>
                        <label>historia:</label>
                        <textarea name="historia" rows="10" cols="10"></textarea>
                    </div>
                    <div class='character-main-descendencias'>
                        <label>Descendencias:</label>
                        <input list='descendencias' value='Transformar Vampiro'>
                        <input list='descendencias' value='Ampliador de Mana'>
                        <input list='descendencias' value='Conversar com animais'>
                        <input list='descendencias' value='Mãos Ultra-Hábies'>
                        <input list='descendencias' value='Auro Divina'> 
                        <datalist id='descendencias'>
                            <option value='Ampliador de Mana'>
                            <option value = 'Transformar Vampiro'>
                            <option value = 'Sentido aguçado'>
                            <option value = 'Conversar com animais'>
                            <option value = 'Mãos Ultra-Hábies'>
                            <option value = 'Auro Divina'>
                            <option value = 'Aliados'>
                            <option value = 'Camelão Social'>
                            <option value = 'contato magico'>
                            <option value = 'Senso de direção'>
                            <option value = 'Luxuria'>
                            <option value = 'Incapaz de matar'>
                            <option value = 'Maldição desconhecida'>
                            <option value = 'Xenofilia'>
                        </datalist>
                    </div>
                    <div class='character-main-caractFisicas'>
                       <label>Caracteristicas Fisicas:</label>
                        <textarea name="caracteristicasFisicas" rows="10" cols="10"></textarea>
                    </div>
                </form>
            </div>
            <div class='character-main-antecedentes'>
                antecedentes 
            </div>
            <div class='character-main-habilidades'>
                habilidades 
            </div>
            <div class='character-main-inventario'>
                inventario 
            </div>
        </div>
    </div>
</body>
</html>
